<!DOCTYPE html>
<html>
<head>
    <title>Blank Cordova Mobile App Template</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <!-- <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">

    <!-- styles -->
    <link rel="stylesheet" href="thirdparty/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="thirdparty/jquery.mobile.theme-1.4.5.min.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="thirdparty/jquery-2.1.4.min.js"></script>
    <script src="thirdparty/jquery.mobile-1.4.5.min.js"></script>
    <script src="cordova.js"></script>
    <script data-main="src/app" src="thirdparty/requirejs.min.js"></script>
</head>
<body>

<!-- main status page -->
<div data-role="page" id="status">

    <div data-role="header">
        <h1>Estado</h1>
    </div>

    <div role="main" class="ui-content">
        <h2>Estado</h2>
        <p><a href="#location" class="ui-btn ui-shadow ui-corner-all">Ubicacion</a></p>
    </div>
</div>

<!-- location page -->
<div data-role="page" id="location" data-theme="a">

    <div data-role="header">
        <h1>Ubicacion</h1>
    </div>

    <div role="main" class="ui-content">
        <h2>Ubicacion</h2>
        <p><a href="#description" class="ui-btn ui-shadow ui-corner-all">Descripcion</a></p>
    </div>
</div>

<!-- "whats up" page -->
<div data-role="page" id="description" data-theme="a">

    <div data-role="header">
        <h1>Que es lo que sucede?</h1>
    </div>

    <div role="main" class="ui-content">
        <h2>Que es lo que sucede?</h2>
        <p><a href="#contact" class="ui-btn ui-shadow ui-corner-all">Contactar</a></p>


    </div>
</div>
    
<!-- "Notification" page -->
<div data-role="page" id="contact" data-theme="a">

    <div data-role="header">
        <h1>A quien contactamos?</h1>
    </div>

    <div role="main" class="ui-content">
        <h2>A quien contactamos?</h2>

    </div>
     <p><a href="" id="btnEmail" data-direction="reverse" class="ui-btn ui-shadow ui-corner-all ui-btn-b">Email</a></p>
    <p><a href="" id="btnSMS" data-direction="reverse" class="ui-btn ui-shadow ui-corner-all ui-btn-b">SMS</a></p>
    <p><a href="" id="btnCall" data-direction="reverse" class="ui-btn ui-shadow ui-corner-all ui-btn-b">Llamar</a></p>
    <p><a href="" id="btnAudio" data-direction="reverse" class="ui-btn ui-shadow ui-corner-all ui-btn-b">Audio</a></p>
</div>

</body>
</html>
