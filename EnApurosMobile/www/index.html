<!DOCTYPE html>
<html>
<head>
    <title>Blank Cordova Mobile App Template</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <!-- <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">

    <!-- styles -->
    <link rel="stylesheet" href="thirdparty/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="thirdparty/jquery-2.1.4.min.js"></script>
    <script src="thirdparty/jquery.mobile-1.4.5.min.js"></script>
    <script src="cordova.js"></script>
    <script data-main="src/app" src="thirdparty/requirejs.min.js"></script>
</head>
<body>

<!-- main status page -->
<div data-role="page" id="status-page">

    <div role="main" class="ui-content">
        <div class="app-title">
            <h2>Como Estas?</h2>
        </div>

        <div id="status-list" class="app-list"></div>
    </div>
</div>

<!-- location page -->
<div data-role="page" id="location-page" data-theme="a">

    <div role="main" class="ui-content">
        <div class="app-title">
            <h1>Ubicacion</h1>
        </div>

        <div id="locations-list" class="app-list"></div>
    </div>
</div>

<!-- "whats up" page -->
<div data-role="page" id="scenarios-page" data-theme="a">

    <div role="main" class="ui-content">
        <div class="app-title">
            <h2>Que es lo que sucede?</h2>
        </div>

        <div id="scenarios-list" class="app-list"></div>
    </div>
</div>

<!-- contacts page -->
<div data-role="page" id="contacts-page" data-theme="a">

    <div role="main" class="ui-content">
        <div class="app-title">
            <h2>A quien contactamos?</h2>
        </div>

        <div id="contacts-list" class="app-list"></div>
    </div>
</div>

<!-- "Notification" page -->
<div data-role="page" id="notification-page" data-theme="a">

    <div role="main" class="ui-content">
        <a href="" data-notification-action="email" class="ui-btn ui-shadow ui-corner-all ui-btn-b">Email</a>
        <a href="" data-notification-action="sms" class="ui-btn ui-shadow ui-corner-all ui-btn-b">SMS</a>
        <a href="" data-notification-action="call" class="ui-btn ui-shadow ui-corner-all ui-btn-b">Llamar</a>
    </div>

    <p><a href="#relax" class="ui-btn ui-shadow ui-corner-all">A relajarse!</a></p>
</div>

<!-- "Relax" page -->
<div data-role="page" id="relax" data-theme="a">

    <div role="main" class="ui-content">
        <div class="app-title">
            <h1>A relajarse</h1>
        </div>
      <p><a href="" id="btnAudio" data-direction="reverse" class="ui-btn ui-shadow ui-corner-all ui-btn-b">Audio</a></p>
    </div>
</div>
</body>
</html>
