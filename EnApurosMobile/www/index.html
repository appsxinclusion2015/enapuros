<!DOCTYPE html>
<html>
<head>
    <title>Blank Cordova Mobile App Template</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <!-- <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">

    <!-- styles -->
    <link rel="stylesheet" href="thirdparty/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="thirdparty/jquery-2.1.4.min.js"></script>
    <script src="thirdparty/jquery.mobile-1.4.5.min.js"></script>
    <script src="cordova.js"></script>
    <script data-main="src/app" src="thirdparty/requirejs.min.js"></script>
</head>
<body>

<!-- main splash page -->
<div data-role="page" id="splash-page">

    <div role="main" class="ui-content">
        <div class="center-wrapper">
            <img src="assets/logo.png" class="icon-logo"/>
            <button id="btn-init" class="app-button">Comenzar</button>
        </div>
        <img id="btn-settings" src="assets/icono-config.png" class="settings"/>
    </div>
</div>

<!-- locked settings page -->
<div data-role="page" id="unlock-settings-page">
        <div data-role="header" data-add-back-btn="true" class="app-header"></div>
    <div role="main" class="ui-content">
        <label for="basic" >Contraseña</label>
        <input type="password" name="name" id="password" value="" data-mini="true">
        <button id="btn-unlock" class="app-button">Ingresar</button>        
    </div>
</div>

<!-- update settings pwd page -->
<div data-role="page" id="update-settings-pwd-page">
    <div data-role="header" data-add-back-btn="true" class="app-header"></div>

    <div role="main" class="ui-content">
        <label for="basic" id="current-pwd-label">Contraseña actual</label>
        <input type="password" name="name" id="current-password" value="" data-mini="true">
        <label for="basic" >Nueva contraseña</label>
        <input type="password" name="name" id="new-password" value="" data-mini="true">
        <label for="basic" >Confirme nueva contraseña</label>
        <input type="password" name="name" id="confirmed-new-password" value="" data-mini="true">
        <button id="btn-update-pwd" class="app-button">Actualizar</button>        
    </div>
</div>
    
<!-- First time settings pwd page -->
<div data-role="page" id="new-settings-pwd-page">
    <div data-role="header" data-add-back-btn="true" class="app-header"></div>

    <div role="main" class="ui-content">
        <label for="basic" >Nueva contraseña</label>
        <input type="password" name="name" id="new-password" value="" data-mini="true">
        <label for="basic" >Confirme nueva contraseña</label>
        <input type="password" name="name" id="confirmed-new-password" value="" data-mini="true">
        <button id="btn-new-pwd" class="app-button">Aceptar</button>        
    </div>
</div>
    
<!-- update list page -->
<div data-role="page" id="settings-main-page">
    <div data-role="header" data-add-back-btn="true" class="app-header"></div>

    <div role="main" class="ui-content app-page">
        <button id="go-to-edit-contacts" class="ui-btn ui-shadow ui-corner-all">Editar contactos</button>
        <button id="go-to-edit-locations" class="ui-btn ui-shadow ui-corner-all">Editar lugares</button>
        <button id="go-to-edit-scenarios" class="ui-btn ui-shadow ui-corner-all">Editar escenarios</button>
        <button id="go-to-edit-contrasena" class="ui-btn ui-shadow ui-corner-all">Cambiar contraseña</button>        
    </div>
</div>
    
<!-- main status page -->
<div data-role="page" id="status-page">
    <div data-role="header" data-add-back-btn="true" class="app-header"></div>
    <div role="main" class="ui-content app-page">
        <div class="app-title">
            <h2>Cómo Estás?</h2>
        </div>

        <div id="status-list" class="app-list"></div>
    </div>
</div>

<!-- location page -->
<div data-role="page" id="location-page" data-theme="a">
    <div data-role="header" data-add-back-btn="true" class="app-header"></div>

    <div role="main" class="ui-content app-page">
        <div class="app-title">
            <h2>Dónde estás?</h2>
        </div>

        <div id="locations-list" class="app-list"></div>
    </div>
</div>

<!-- "whats up" page -->
<div data-role="page" id="scenarios-page" data-theme="a">
    <div data-role="header" data-add-back-btn="true" class="app-header"></div>

    <div role="main" class="ui-content app-page">
        <div class="app-title">
            <h2>Qué es lo que sucede?</h2>
        </div>

        <div id="scenarios-list" class="app-list"></div>
    </div>
</div>

<!-- contacts page -->
<div data-role="page" id="contacts-page" data-theme="a">
    <div data-role="header" data-add-back-btn="true" class="app-header"></div>

    <div role="main" class="ui-content app-page">
        <div class="app-title">
            <h2>A quién contactamos?</h2>
        </div>

        <div id="contacts-list" class="app-list"></div>
    </div>
</div>

<!-- "Notification" page -->
<div data-role="page" id="notification-page" data-theme="a">
    <div data-role="header" data-add-back-btn="true" class="app-header"></div>

    <div role="main" class="ui-content app-page">
        <div class="app-title">
            <h2>Comunicarse Utilizando:</h2>
        </div>

        <a href="" data-notification-action="email" class="ui-btn ui-shadow ui-corner-all btn-app-notification">Email</a>
        <a href="" data-notification-action="sms" class="ui-btn ui-shadow ui-corner-all btn-app-notification">SMS</a>
        <a href="" data-notification-action="call" class="ui-btn ui-shadow ui-corner-all btn-app-notification">Llamar</a>
        <a href="" data-notification-action="location" class="ui-btn ui-shadow ui-corner-all btn-app-notification">Ubicacion</a>
        <a href="#relax" class="ui-btn ui-shadow ui-corner-all btn-app-fun">A relajarse!</a>
    </div>
</div>

<!-- "Relax" page -->
<div data-role="page" id="relax" data-theme="a">
    <div data-role="header" data-add-back-btn="true" class="app-header" data-position="fixed"></div>

    <div role="main" class="ui-content app-page">
        <div class="app-title">
            <h2>Mirá el video</h2>
        </div>

        <div class="app-fun">
            <iframe src="https://www.youtube.com/embed/OkClZOcO6ow?controls=2&amp;iv_load_policy=3" allowfullscreen="true"></iframe>
        </div>
    </div>
</div>

<!-- update contacts page -->
<div data-role="page" id="update-contacts-page" data-theme="a">
    <div data-role="header" data-add-back-btn="true" class="app-header"></div>

    <div role="main" class="ui-content">
        <div id="contacts-to-update-list" class="app-list"></div>
    </div>
</div>
    
<!-- Edit contact page -->
<div data-role="page" id="update-contact-page">
    <div data-role="header" data-add-back-btn="true" class="app-header"></div>

    <div role="main" class="ui-content absolute-center-for-contact">
        <input type="hidden" value="" id="contact-id" />
        <label for="basic" >Nombre</label>
        <input type="text" name="name" id="contact-name" data-mini="true">
        <label for="basic" >e-mail</label>
        <input type="text" name="email" id="contact-email" data-mini="true">
        <label for="basic" >Teléfono</label>
        <input type="text" name="phone" id="contact-phone" data-mini="true">
        <div style="height: 150px">
            <img id="contact-img" draggable='false' style="width: 100%;max-height: 100%" ></img>
        </div>
        <a href="#update-contacts-page" class="ui-btn ui-shadow ui-corner-all" id="btn-update-contact">Guardar Cambios</a>
    </div>
</div>

<!-- update locations page -->
<div data-role="page" id="update-locations-page" data-theme="a">
    <div data-role="header" data-add-back-btn="true" class="app-header"></div>

    <div role="main" class="ui-content">
        <div id="locations-to-update-list" class="app-list"></div>
    </div>
</div>
    
<!-- Edit location page -->
<div data-role="page" id="update-location-page">
    <div data-role="header" data-add-back-btn="true" class="app-header"></div>

    <div role="main" class="ui-content absolute-center-for-contact">
        <input type="hidden" value="" id="location-id" />
        <label for="basic" >Nombre</label>
        <input type="text" name="name" id="location-name" data-mini="true">
        <div style="height: 250px">
            <img id="location-img" draggable='false' style="width: 100%;max-height: 100%" ></img>
        </div>
        <a href="#update-locations-page" class="ui-btn ui-shadow ui-corner-all" id="btn-update-location">Guardar Cambios</a>
    </div>
</div>

<!-- update scenarios page -->
<div data-role="page" id="update-scenarios-page" data-theme="a">
    <div data-role="header" data-add-back-btn="true" class="app-header"></div>

    <div role="main" class="ui-content">
        <div id="scenarios-to-update-list" class="app-list"></div>
    </div>
</div>
    
<!-- Edit scenario page -->
<div data-role="page" id="update-scenario-page">
    <div data-role="header" data-add-back-btn="true" class="app-header"></div>

    <div role="main" class="ui-content">
        <div class="absolute-center-for-contact">
            <input type="hidden" value="" id="scenario-id" />
            <label for="basic">Nombre</label>
            <input type="text" name="name" id="scenario-name" data-mini="true">
            <label for="basic">Tipo de escenario</label>
            <select name="select-native-2" id="scenario-status-type" data-mini="true" id="scenario-status-type">
                <option value="positive">Positivo</option>
                <option value="negative">Negativo</option>
                <option value="neutral">Neutral</option>
            </select>
            <div style="height: 150px">
                <img id="scenario-img" draggable='false' style="width: 100%;max-height: 100%" ></img>
            </div>
            <a href="##update-scenarios-page" class="ui-btn ui-shadow ui-corner-all" id="btn-update-scenario">Guardar Cambios</a>
        </div>
    </div>
</div>

    
</body>
</html>
